<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" defer></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" defer></script>
</head>

<body>
    <div class="ui-widget ui-helper-clearfix">

        <ul id="gallery" class="gallery ui-helper-reset ui-helper-clearfix">
            <li class="ui-widget-content ui-corner-tr">
                <h5 class="ui-widget-header">High Tatras</h5>
                <p>Lorem ipsum dolor sit amet cons</p>
            </li>
            <li class="ui-widget-content ui-corner-tr">
                <h5 class="ui-widget-header">High Tatras 2</h5>
                <img src="images/dish-2.jpg" alt="The chalet at the Green mountain lake" width="96" height="72">
                <a href="images/high_tatras2.jpg" title="View larger image" class="ui-icon ui-icon-zoomin">View
                    larger</a>
                <a href="link/to/trash/script/when/we/have/js/off" title="Delete this image"
                    class="ui-icon ui-icon-trash">Delete image</a>
            </li>
            <li class="ui-widget-content ui-corner-tr">
                <h5 class="ui-widget-header">High Tatras 3</h5>
                <img src="images/dish-3.jpg" alt="Planning the ascent" width="96" height="72">
                <a href="images/high_tatras3.jpg" title="View larger image" class="ui-icon ui-icon-zoomin">View
                    larger</a>
                <a href="link/to/trash/script/when/we/have/js/off" title="Delete this image"
                    class="ui-icon ui-icon-trash">Delete image</a>
            </li>
            <li class="ui-widget-content ui-corner-tr">
                <h5 class="ui-widget-header">High Tatras 4</h5>
                <img src="images/dish-1.jpg" alt="On top of Kozi kopka" width="96" height="72">
                <a href="images/high_tatras4.jpg" title="View larger image" class="ui-icon ui-icon-zoomin">View
                    larger</a>
                <a href="link/to/trash/script/when/we/have/js/off" title="Delete this image"
                    class="ui-icon ui-icon-trash">Delete image</a>
            </li>
        </ul>

        <div id="todo" class="ui-widget-content ui-state-default">
            <h4 class="ui-widget-header"><span class="ui-icon ui-icon-trash">Trash</span> Trash</h4>
        </div>
        
        <div id="trash" class="ui-widget-content ui-state-default">
            <h4 class="ui-widget-header"><span class="ui-icon ui-icon-trash">Trash</span> Trash</h4>
        </div>
        
        <div id="trash" class="ui-widget-content ui-state-default">
            <h4 class="ui-widget-header"><span class="ui-icon ui-icon-trash">Trash</span> Trash</h4>
        </div>
    </div>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
